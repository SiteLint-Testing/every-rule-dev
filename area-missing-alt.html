<body>
<h1>Area missing alt</h1>
<!-- Example of an image map with an area missing alt attribute -->
<img src="example.jpg" alt="Example image with areas" usemap="#image-map">
<map name="image-map">
    <area shape="rect" coords="0,0,50,50" href="#" alt="">
